<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Board with Pieces</title>
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #333;
            width: 480px;
            height: 480px;
            margin: 20px auto;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        .square img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="chessboard">
        <!-- Row 1: Black major pieces -->
        <div class="square white"><img src="https://image.shutterstock.com/shutterstock/photos/2170129511/display_1500/stock-vector-elephant-chess-glyph-icon-vector-elephant-chess-sign-isolated-symbol-illustration-2170129511.jpg" alt="Black Rook"></div>
        <div class="square black"><img src="https://tse1.mm.bing.net/th/id/OIP.023Uq-ja8u0IAqOZNjR85QHaE8?pid=Api&P=0&h=180" alt="Black Knight"></div>
